<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Oefening 7</title>
</head>

<body>
    <h1>Bunny Chase</h1>
    <h2>- Try to click the bunny -</h2>
    <div id="speelveld">

        <div id="konijn"></div>
    </div>

</body>
<script>
    var konijn = document.querySelector("#konijn");

    konijn.addEventListener("mouseenter", animatie);
    function animatie(evt) {
        var X_as = -300 + Math.random() * (350 + 300);
        var Y_as = -300 + Math.random() * (225 + 300);
        konijn.style.transform = "translate(" + X_as + "px," + Y_as + "px)";
    }
</script>

</html>
